apiVersion: v1
kind: Pod
metadata:
  name: my-pod
spec:
  containers:
    - name: my-c
      image: nginx:latest
      ports:
       - containerPort: 80
      volumeMounts: 
       - mountPath: "usr/share/nginx/html"
         name: my-volume
  volumes:
    - name: my-volume
      persistentVolumeClaim: 
        claimName: my-pvc